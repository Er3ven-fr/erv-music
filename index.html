<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERV Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="music-container">
            <div class="music-list">
                <h2>Mes morceaux</h2>
                <div class="track" onclick="playSong('song1')">
                    <img src="kkk.jpg" alt="Triple K" class="track-cover">
                    <p>Triple K : 1.03</p>
                </div>
                <div class="track" onclick="playSong('song2')">
                    <img src="edv.jpg" alt="Échos de Vie" class="track-cover">
                    <p>Échos de Vie Ft.Matt : 2.46</p>
                </div>
                <div class="track" onclick="playSong('song3')">
                    <img src="bounce.jpg" alt="Bounce" class="track-cover">
                    <p>Bounce : 1.01</p>
                </div>
                <div class="track" onclick="playSong('song4')">
                    <img src="jmm.jpg" alt="Je m'appelle Matthis" class="track-cover">
                    <p>Je m'appelle Matthis : 1.45</p>
                </div>
                <div class="track" onclick="playSong('song5')">
                    <img src="ok.jpg" alt="Ok" class="track-cover">
                    <p>Ok : 2.16</p>
                </div>
            </div>
            <div class="music-details">
                <h2>Détails de la chanson</h2>
                <img id="cover" src="" alt="Pochette de l'album" />
                <p id="title">Titre : </p>
                <p id="description">Description : </p>
                <p id="beatmaker">Beatmaker : </p>
                <a id="download" href="#" download>
                    <button>Télécharger</button>
                </a>
            </div>
        </div>
    </main>

<div class="audio-bar">
    <div class="audio-container">
        <div id="now-playing-title">Titre de la chanson</div>
        <button id="play-pause-btn" onclick="togglePlayPause()">▶</button>
        <input type="range" id="progress-bar" value="0" max="100" step="0.1" onchange="seekAudio(event)">
        <span id="current-time">00:00</span> / <span id="duration">00:00</span>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
